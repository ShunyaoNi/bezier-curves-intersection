<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Curvas de Bézier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <nav id="menu">
        <button id="curva1">CURVA (1)</button>
        Iterações:
        <input type="text" class="iterations" type="number" value="100" />
        <input type="checkbox" onchange="drawPoints[0] = !drawPoints[0];" checked />Pontos
        <input type="checkbox" onchange="drawPolygons[0] = !drawPolygons[0]; " checked />Polígono
        <input type="checkbox" onchange="drawCurves[0] = !drawCurves[0];" checked />Curva
        <button id="curva2">CURVA (2)</button>
        Iterações:
        <input type="text" class="iterations" type="number" value="100"  />
        <input type="checkbox" onchange="drawPoints[1] = !drawPoints[1];" checked />Pontos
        <input type="checkbox" onchange="drawPolygons[1] = !drawPolygons[1];"checked />Polígono
        <input type="checkbox" onchange="drawCurves[1] = !drawCurves[1];" checked />Curva
        &emsp;Tolerância:
        <input type="text" type="number" value="0.1" oninput="tolerancia = this.value;" />
    </nav>

    <canvas id="canvas"></canvas>
    <script src="main.js"></script>
    <script src="point.js"></script>
    <script src="bezier.js"></script>
    <script src="canvas.js"></script>
</body>
</html>
